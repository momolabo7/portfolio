

{{ define "main" }}

<div id="single_box">

  <span id="single_title">{{ .Title }}</span>
  <span id="single_time">
    <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
        {{ .Lastmod.Format "Jan 2, 2006" }}
      </time>
    </span>

  <hr>
  {{ .Content }}
</div>

{{ end }}
