{{ define "main" }}

<div id="title">{{ (.GetPage "./").Title }}</div>

{{ .RelPermalink }}
<div id="grid">
  <div id="side-col">
    <div class="box">{{ partial "nav.html" }}</div>

  </div>

  <div id="main-col">
    <div class="box">
      <span class="title">BLOG</span>
      <div class="content">
        <div class="blog-title">{{ .Title }}</div>
        <div class="blog-date"><time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Lastmod.Format "Jan 2, 2006" }}</time></div>
        <div class="blog-body">{{ .Content }}</div>
      </div>
    </div>
  </div>
</div>

{{ end }}
